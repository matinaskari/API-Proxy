<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Secret</title>
  </head>
  <body>
    <h2>Set Secret</h2>

    <form method="post" action="/api/proxy/set-secret">
      <label for="service_name">Service Name:</label><br />
      <input
        type="text"
        id="service_name"
        name="service_name"
        placeholder="enter service name"
      /><br />
      <br />
      <label for="service_secret">Service Secret:</label><br />
      <input
        type="text"
        id="service_secret"
        name="service_secret"
        placeholder="enter service secret"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
